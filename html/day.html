<!DOCTYPE html>
<html lang="en" class="js-loading">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time Web App</title>

    <!-- Stile -->
    <link rel="stylesheet" href="../css/styleDay.css">

    <script src="../js/PrayTimes.js"></script>

</head>

<body>
    <div class="container">
        <div class="head">
            <div id="container-menu">
                <img id="menu" src="../images/menu.png" alt="home">
            </div>
            <div class="title">
                <h1>Prayer Time Web App</h1>
                <p>By Tortellinis</p>
            </div>

        </div>

        <!-- Sidebar menu -->
        <div class="side-menu" id="side-menu">
            <a href="../index.html">
                <p>Home</p>
            </a>
            <a href="#">
                <p>Prayer Times per Day</p>
            </a>
            <a href="month.html">
                <p>Prayer Times per Month</p>
            </a>
            <a href="map.html">
                <p>Mosques Map</p>
            </a>
        </div>

        <h1 class="title">Prayer times of the day</h1>

        <div class="selection">
            <select id="method-select">
                <option id="MWL" value="MWL">Muslim World League</option>
                <option id="ISNA" value="ISNA">Islamic Society of North America</option>
                <option id="Egypt" value="Egypt">Egypt</option>
                <option id="Makkah" value="Makkah">Makkah</option>
                <option id="Karachi" value="Karachi">Karachi</option>
                <option id="Tehran" value="Tehran">Tehran</option>
                <option id="Jafari" value="Jafari">Jafari</option>
            </select>

            <button id="get-location">Get Prayer Times</button>
        </div>
        
        <h2 id="live-clock">
            <!-- Text for live clock -->
        </h2>

        <section id="salaats">
            <div class="salaat">
                <h2 id="salaatName">Fajr:</h2>
                <p id="timeFajr"></p>
            </div>
            <div class="salaat">
                <h2 id="salaatName">Alba:</h2>
                <p id="timeSunrise"></p>
            </div>
            <div class="salaat">
                <h2 id="salaatName">Dhuhr:</h2>
                <p id="timeDhuhr"></p>
            </div>
            <div class="salaat">
                <h2 id="salaatName">Asr:</h2>
                <p id="timeAsr"></p>
            </div>
            <div class="salaat">
                <h2 id="salaatName">Maghrib:</h2>
                <p id="timeMaghrib"></p>
            </div>
            <div class="salaat">
                <h2 id="salaatName">Isha:</h2>
                <p id="timeIsha"></p>
            </div>
        </section>

    </div>
</body>

<!-- Scripts -->
<script rel="script" src="../js/scriptDay.js"></script>

</html>
